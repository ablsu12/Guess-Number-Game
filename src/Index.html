<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Guess Number Game</title>
  <link href='Style.css' rel='stylesheet' />
  <link href='Assets/Icons/favicon.ico' rel='shortcut icon' type='image/x-icon'>
</head>
<body>
<div class='container'>
  <header class='header'>
    <button class='button again-button' role='button'>Again</button>
    <span class='header-text-box'>
          <h1>Between 1 and 20</h1>
        </span>
  </header>
  <main class='main'>
    <div class='main-text-box'>
      <h1>Guess My Number!</h1>
    </div>
    <input class='input-show' id='input-show' readonly />
  </main>
  <footer class='footer'>
    <div class='footer-left-side'>
      <input class='input-number' id='input-number' type='number' />
      <button class='button check-button'>Check</button>
    </div>
    <div class='footer-right-side'>
      <h1 class='client-info' id='guess-high-low'></h1>
      <h1 class='client-info' id='score'></h1>
      <h1 class='client-info' id='high-score'></h1>
    </div>
  </footer>
</div>
<script src='Script.js'></script>
</body>
</html>
