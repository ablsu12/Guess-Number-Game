<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Guess Number Game</title>
  <link href='Style.css' rel='stylesheet' />
  <link
    href='Assets/Icons/favicon.ico'
    rel='shortcut icon'
    type='image/x-icon'
  />
</head>
<body>
<div class='container'>
  <header class='header'>
    <button class='button again-button' id='again-button' role='button'>
      Again
    </button>
    <span class='header-text-box'>
          <h1>Between 1 and 20</h1>
        </span>
  </header>
  <main class='main'>
    <div class='main-text-box'>
      <h1>Guess My Number !</h1>
    </div>
    <h1 class='box-show' id='box-show'></h1>
  </main>
  <footer class='footer'>
    <div class='footer-left-side'>
      <input
        class='input-number'
        id='input-number'
        type='number'
        value='0'
      />
      <button class='button check-button' id='check-button'>Check</button>
    </div>
    <div class='footer-right-side'>
      <h1 class='user-condition' id='guess-high-low'>Start Guessing...</h1>
      <h1 class='user-condition'>Score: <span id='score'>20</span></h1>
      <h1 class='user-condition'>
        High score: <span id='high-score'> </span>
      </h1>
    </div>
  </footer>
</div>
<script src='Script.js'></script>
</body>
</html>
